<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,regular,700,900" rel="stylesheet" />
	<link rel="stylesheet" href="./styles.css">
	<title>Countdown</title>
</head>

<body>

	<div class="timer" id="timer-1">
		<div class="field">
			<span class="value" data-value="days">00</span>
			<span class="label">Days</span>
		</div>

		<div class="field">
			<span class="value" data-value="hours">00</span>
			<span class="label">Hours</span>
		</div>

		<div class="field">
			<span class="value" data-value="mins">00</span>
			<span class="label">Minutes</span>
		</div>

		<div class="field">
			<span class="value" data-value="secs">00</span>
			<span class="label">Seconds</span>
		</div>
	</div>

	<div class="timer" id="timer-2">
		<div class="field">
			<span class="value" data-value="days">00</span>
			<span class="label">Days</span>
		</div>
	
		<div class="field">
			<span class="value" data-value="hours">00</span>
			<span class="label">Hours</span>
		</div>
	
		<div class="field">
			<span class="value" data-value="mins">00</span>
			<span class="label">Minutes</span>
		</div>
	
		<div class="field">
			<span class="value" data-value="secs">00</span>
			<span class="label">Seconds</span>
		</div>
	</div>

	<script src="./index.js"></script>
</body>

</html>
